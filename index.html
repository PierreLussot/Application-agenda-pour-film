<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda pour film</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./libs/calendar/vanilla-calendar-min.css" />
    <script src="./libs/calendar/vanilla-calendar-min.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="myCalendar" class="vanilla-calendar"></div>
    <div class="center">
      <form>
        <div>
          <label for="title">Titre</label>
          <input type="text" id="title" placeholder="titre du film" />
        </div>
        <div>
          <label for="year">Année</label>
          <input
            type="number"
            id="year"
            min="1900"
            placeholder="Année"
            value="2010"
          />
        </div>
        <div>
          <label for="duration">Durée</label>
          <input type="number" id="duration" placeholder="Durée" />
        </div>

        <div>
          <label for="duration">Genre</label>
          <select name="" id="genre" multiple size="9">
            <option value="">Action</option>
            <option value="">Comédie</option>
            <option value="">Drama</option>
            <option value="">Fantastique</option>
            <option value="">Horreur</option>
            <option value="">Policier</option>
            <option value="">Romance</option>
            <option value="">Science-fiction</option>
            <option value="">Thriller</option>
          </select>
        </div>
        <button type="submit">Ajouter le film</button>
      </form>
    </div>
  </body>
</html>
