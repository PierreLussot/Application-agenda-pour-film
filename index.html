<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda pour film</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./libs/calendar/vanilla-calendar-min.css" />
    <script src="./libs/calendar/vanilla-calendar-min.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Semaine de film</h1>
    <div id="myCalendar" class="vanilla-calendar"></div>
    <div id="movie-list">



    </div>
    <h3>Ajout de film</h3>
    <div class="center">
      <form id="movie-form">
        <div>
          <label for="title">Titre</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="titre du film"
          />
        </div>
        <div>
          <label for="year">Année</label>
          <input
            type="number"
            id="year"
            name="year"
            min="1900"
            placeholder="Année"
            value="2010"
          />
        </div>
        <div>
          <label for="duration">Durée</label>
          <input
            type="text"
            name="duration"
            id="duration"
            placeholder="Durée"
          />
        </div>

        <div>
          <label for="duration">Genre</label>
          <select id="genre" name="genre" multiple size="9">
            <option>Action</option>
            <option>Comédie</option>
            <option>Drama</option>
            <option>Fantastique</option>
            <option>Horreur</option>
            <option>Policier</option>
            <option>Romance</option>
            <option>Science-fiction</option>
            <option>Thriller</option>
          </select>
        </div>
        <button type="submit">Ajouter le film</button>
      </form>
    </div>
    
  </body>
</html>
